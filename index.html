<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <h1>Rock Paper Scissors</h1>
  <div class="game-container">
    <div class="choice-container">
        <img src="assets/images/rock.png" alt="Rock">
        <button class="choice-button" onclick="startGame('rock')">Rock</button>
      </div>
      <div class="choice-container">
        <img src="assets/images/paper.png" alt="Paper">
        <button class="choice-button" onclick="startGame('paper')">Paper</button>
      </div>
      <div class="choice-container">
        <img src="assets/images/scissor.png" alt="Scissors">
        <button class="choice-button" onclick="startGame('scissors')">Scissors</button>
      </div>
      <p id="result"></p>
  </div>
    <script src="assets/js/script.js"></script> 
</body>
</html>
